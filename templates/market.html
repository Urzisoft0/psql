{% extends 'base.html' %}
{% block title %}
  Items
{% endblock %}

{% block content %}
  <table class = "table table-hover table-dark">
    <thead>
      <tr>
        <th scope = "col">Item</th>
        <th scope = "col">Location</th>
      </tr>
    </thead>
    <tbody>
      {% for users in list_users %}
      <tr>
        <td><h6>{{users[0]}}</h6></td>
        <td>
          <h6>{{users[1]}}</h6>
        </td>
      
        <td>
          <a class = "btn btn-outline btn-info" href = "{{ url_for('irithyl_page', id=users[1]) }}">Go to "{{users[1]}}"</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
