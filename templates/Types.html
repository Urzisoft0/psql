{% extends 'base.html' %}
{% block title %}
Types
{% endblock %}

{% block content %}
<table class = "table table-hover table-dark">
    <thead>
      <tr>
        <th scope = "col">Name</th>
      </tr>
    </thead>

    <tbody>
      {% for type in list_type %}
      <tr>
        <td>
          <h6>{{type[0]}}</h6>
        </td>
      
        <td>
          <a class = "btn btn-outline btn-info" href = "{{ url_for('slayer_page', id=type[0]) }}">Find out More</a>
         </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
