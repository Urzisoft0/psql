{% extends 'base.html' %}
{% block title %}
    Bosses
{% endblock %}

{% block content %}

<table class = "table table-hover table-dark">
    <thead>
      <tr>  
        <th scope = "col">Boss Soul</th>
        <th scope = "col">Boss</th>
      </tr>
    </thead>

    <tbody>
      {% for bsoul in list_bsouls %}
      <tr>
        <td>    
            <h6>{{bsoul[0]}}</h6>
        </td>

        <td>
            <h6>{{bsoul[1]}}</h6>
        </td>

        <td>
            <a class = "btn btn-outline btn-info" href = "{{url_for('boss_souls_page', id=bsoul[0])}}">Go to "{{bsoul[0]}}"</a>
        </td>

      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
