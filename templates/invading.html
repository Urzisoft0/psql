{% extends 'base.html' %}
{% block title %}
    Invading Npc
{% endblock %}

{% block content %}

<table class = "table table-hover table-dark">
    <thead>
      <tr>  
        <th scope = "col">Invading Npc</th>
        <th scope = "col">Role</th>
      </tr>
    </thead>

    <tbody>
      {% for invading in list_invading %}
      <tr>
        <td>
          <h6>{{invading[0]}}</h6>
        </td>

        <td>
          <h6>{{invading[1]}}</h6>
          </td>

          <td>
            <a class = "btn btn-outline btn-info" href = "{{ url_for('invading_npc_page', id=invading[0]) }}">Find out More</a>
           </td>
      </tr>
      {% endfor %}
    </tbody>
</table>

{% endblock %}
